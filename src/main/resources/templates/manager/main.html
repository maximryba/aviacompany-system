<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/manager.js}"></script>
    <meta charset="UTF-8">
    <title>Страница менеджера</title>
</head>
<body>


<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/flights/list}">Flights</a></li>
            <li><a th:href="@{/contact}">Contact Us</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
        </ul>
        <div class="icons">
            <div class="profile-container" onclick="toggleProfileMenu()">
                <a th:href="@{/profile}">
                    <img th:src="@{/images/user.png}" alt="Профиль" width="40" height="40"/>
                </a>
                <div id="profileMenu" class="profile-menu">
                    <span th:if="${currentUser  != null}" th:text="${currentUser .username}">Имя пользователя</span> <!-- Имя текущего пользователя -->
                    <a th:if="${currentUser  != null}" th:href="@{/profile}">Посмотреть профиль</a>
                    <a th:if="${currentUser  != null}" th:href="@{/orders}">Мои заказы</a>
                    <a th:if="${currentUser  == null}" th:href="@{/auth/sign-in}">Войти</a> <!-- Ссылка на логин, если пользователь не вошел -->
                    <a th:if="${currentUser  != null}" th:href="@{/logout}">Выйти</a> <!-- Ссылка на выход, если пользователь вошел -->
                </div>
            </div>
            <a th:href="@{/cart}">
                <img th:src="@{/images/basket.png}" alt="Корзина" width="40" height="40"/>
            </a>
        </div>
    </nav>
</header>

<main>
    <div class="links">
        <a class="manager__link" th:href="@{/manager/flights/all}">Рейсы</a>
        <a class="manager__link" th:href="@{/manager/airplanes/all}">Самолёты</a>
        <a class="manager__link" th:href="@{/manager/employee/all}">Сотрудники</a>
        <a class="manager__link" th:href="@{/manager/goods/all}">Товары</a>
        <a class="manager__link" th:href="@{/manager/goodTypes/all}">Типы товаров</a>
        <a class="manager__link" th:href="@{/manager/resources/all}">Ресурсы</a>
        <a class="manager__link" th:href="@{/manager/airports/all}">Аэропорты</a>
        <a class="manager__link" th:href="@{/manager/employee/assign}">Назначить сотрудников на рейсы</a>
    </div>

</main>

<footer>
    <p>&copy; 2024 Airline. All rights reserved.</p>
    <ul>
        <li><a th:href="@{/terms}">Terms of Service</a></li>
        <li><a th:href="@{/privacy}">Privacy Policy</a></li>
    </ul>
</footer>
</body>
</html>
