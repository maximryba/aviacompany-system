<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Home</title>
    <style>
        /* Общие стили */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Main content should take up all available space */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        /* Хедер */
        header {
            background-color: #004d99;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }

        nav ul li a:hover {
            background-color: #003366;
            border-radius: 5px;
        }

        nav .icons a img {
            margin-left: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        nav .icons a img:hover {
            transform: scale(1.1);
        }


        main .hero {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icons a {
            margin-left: 40px;
        }

        main .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #004d99;
        }

        main .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        main .hero .btn-primary {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        main .hero .btn-primary:hover {
            background-color: #003366;
        }

        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto; /* This ensures the footer sticks to the bottom */
        }

        footer p {
            margin-bottom: 10px;
        }

        footer ul {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            color: white;
            padding: 5px;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #ffcc00;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            main .hero {
                padding: 20px;
            }

            main .hero h1 {
                font-size: 36px;
            }

            main .hero p {
                font-size: 16px;
            }

            footer ul {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a th:href="@{/static}">Home</a></li>
            <li><a th:href="@{/flights/list}">Flights</a></li>
            <li><a th:href="@{/contact}">Contact Us</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
        </ul>
        <div class="icons">
            <a th:href="@{/profile}">
                <img src="../static/images/user.png" alt="Profile" width="40" height="40"/>
            </a>
            <a th:href="@{/cart}">
                <img src="../static/images/basket.png" alt="Cart" width="40" height="40"/>
            </a>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section class="hero">
        <h1>Welcome to Our Airline</h1>
        <p>Your journey to the skies begins here. Explore our flights and find the best offers today!</p>
        <div th:insert="fragments/search :: content"></div> <!-- Вставка формы -->
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Airline. All rights reserved.</p>
    <ul>
        <li><a th:href="@{/terms}">Terms of Service</a></li>
        <li><a th:href="@{/privacy}">Privacy Policy</a></li>
    </ul>
</footer>
</body>
</html>
